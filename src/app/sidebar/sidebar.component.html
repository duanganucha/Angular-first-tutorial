<div class="card" style="width: 20rem;">
  <img class="card-img-top" [src]="imageUrl" [width]="width" [ngStyle]="{border: imageBorder}">
  <div class="card-body">
    <h4 class="card-title">Card title</h4>
    <p class="card-text" [ngClass]="{txtRed:isActive}" >Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary" (click)="changeImage()">changeImage</a>
  </div>
</div>
